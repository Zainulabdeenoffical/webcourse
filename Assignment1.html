<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooKeeper Form</title>
   
</head>

<body>
    <h1 style="text-align: center;">Zoo Keeper Application Form</h1>
    <p style="text-align: center;">Please complete the form. Mandatory fields are marked with a <span style="color: red;">*</span></p>
    <fieldset style="border: 1px solid #ccc; padding: 10px;padding: 15px; width: 40%; margin: 0 auto;">
        <legend> <b>CONTACT DETAILS </b></legend>
        <form action="">
            <label for=""> Name <sup style="color: red;">*</sup></label>
            <input type="text" id="name" style="margin-left: 30px;" >
            <br>
            <label for="" >Telephone</label>
            <input type="phone" id="phoneNumber"style="margin-top:10px; margin-left:14px">
            <br>
            <label for=""> Email <sup style="color:red;">*</sup></label>
            <input type="email" id="email" style="margin-top: 10px; margin-left:29px;">
        </form>
    </fieldset> <br>
    <fieldset style="border: 1px solid #ccc; padding: 20px; width: 40%; margin: 0 auto;">
        <legend><b>PERSONAL INFORMATION</b></legend>
        <form action="">
            <label for="age"><sup style="color: red;">*</sup> Age</label>
            <input type="text" id="age" style="margin-left: 20px; width:33%;">
            <br><br>
            <label for="selectGenders">Gender</label>
            <select name="gender" id="selectGenders" style="margin-left: 10px; width:35%;">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <br><br>
            <label for="zookeeper-experience" style="display: inline-block; vertical-align: top; width:150px; text-align: left;">
                When did you <br> first know you <br> wanted to be a <br> Zoo Keeper?
            </label>
            <textarea id="zookeeper-experience" style="display: inline-block; vertical-align: top; width: 150px;height:85px;margin-left: -50px;overflow-x: hidden; overflow-y: scroll;"></textarea>
            

            
        </form>
    </fieldset>
    <br>
<fieldset style="border: 1px solid #ccc; padding: 10px; padding: 20px; width: 40%; margin: 0 auto;">
    <legend><b>PICK YOUR Favorite ANIMALS</b></legend>
    <form action="" style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 80%;">
        <label style="flex: 1 1 25%;"><input type="checkbox"> Zebra</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Cat</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Anaconda</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Human</label>
        <br>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Elephant</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Wildbeest</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Pigeon</label>
        <label style="flex: 1 1 25%;"><input type="checkbox"> Crab</label>
       
    </form>
</fieldset> <br>
<button style="border-color:aqua; margin-left:28%;height:35px;width:12%;">Submit Application</button>


</body>
</html>
