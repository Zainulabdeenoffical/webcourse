<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebooksingup.css">
    <style>
        
        @media screen and (max-width: 800px){
            body{
                background: yellow;
            }
        }
        @media screen and (max-width: 600px){
            body{
                background: green;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="facebook-logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Email address or phone number" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgotten-password">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create new account</button>
            </form>
            <p class="footer-text">Create a Page for a celebrity, brand or business.</p>
        </div>
    </div>
   
</html>
